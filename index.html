<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID- Elementsian Government</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .loading {
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .custom-loader {
            margin-top: 20px;
            position: relative;
            width: 64px;
            height: 64px;
        }
        .custom-loader::before, .custom-loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background-color: #3498db;
            animation: pulse 1s infinite ease-in-out;
        }
        .custom-loader::before {
            width: 64px;
            height: 64px;
            top: 0;
            left: 0;
            background-color: #396c8f;
            animation-delay: 0.4s;
        }
        .custom-loader::after {
            width: 48px;
            height: 48px;
            top: 8px;
            left: 8px;
            background-color: #f3f3f3;
            animation-delay: 0.8s;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }
        .verified {
            display: none;
            font-size: 1.5em;
            color: green;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .checkmark {
            width: 100px;
            height: 100px;
            display: block;
            margin: 20px auto 0;
        }
        .flag {
            width: 40px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto; /* Centers the flag horizontally */
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">
            Verifying your Elementsian Citizenship...
            <div class="custom-loader"></div>
        </div>
        <div class="verified">
            Your Elementsian Citizenship has been successfully verified by the Department of Internal Affairs.
            <br>
            <img src="https://i.ibb.co/LRKXtgd/icons8-done.gif" alt="Verified" class="checkmark">
        </div>
    </div>
    <footer>
        <img src="https://i.ibb.co/CBpzkT9/Elementsian-flag.png" alt="Elementsian Flag" class="flag">
        &copy; 2024 Elementsia Department of Internal Affairs
    </footer>

    <script>
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.verified').style.display = 'block';
            document.querySelector('.checkmark').style.display = 'block';
        }, 4650); // 7 seconds delay
    </script>
</body>
</html>
